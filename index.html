<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Promise</title>
    </head>
    <body>
        
        <div class="po"></div>
        
        <script>

            function myPromise(res){
                // document.getElementById("po").innerHTML = res;
                console.log(res)
            }
            let po = new Promise((resolve,reject)=>{
                let x=10;
                if(x!==10){
                    resolve("Yes This is Right");
                }
                {
                    reject("This is Wrong");
                }
            });
            po.then(
                function(value){myPromise(value);},
                function(error){myPromise(error)}
            )
            //console.log(po)
        </script>
    </body>
</html>
