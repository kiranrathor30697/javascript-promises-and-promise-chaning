<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fetch API</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Phone</th>
                <th scope="col">Webside</th>
                <th scope="col">Company</th>
              </tr>
            </thead>
            <tbody>
            
            </tbody>
        <button id="btn" class="btn btn-success d-grid gap-2 mx-auto mt-5" >Get My Data</button>
        
        <script>

            document.getElementById("btn").addEventListener('click',function(){
                // console.log("kashdyufa")
            
                fetch('https://jsonplaceholder.typicode.com/users',{method:'GET'})

                .then((response)=>{
                    response.json().then((data)=>{
                        //console.log(typeof(data))
                        //console.log(data);

                         tr = '';

                        data.forEach((currentElement,index,arr) => {
                            console.log(currentElement);
                            tr  += `<tr>
                                        <td>`+currentElement.id+`</td>
                                        <td>`+currentElement.name+`</td>
                                        <td>`+currentElement.username+`</td>
                                        <td>`+currentElement.email+`</td>
                                        <td>`+currentElement.address.city+`</td>
                                        <td>`+currentElement.phone+`</td>
                                        <td>`+currentElement.website+`</td>
                                        <td>`+currentElement.company.bs+`<br />`+currentElement.company.name+`<br />`+currentElement.company.catchPhrase+`</td>
                                    </tr>`
                            //console.log(tr)
                        });
                        document.querySelector('table > tbody').innerHTML = tr;
                    })
                }).catch((error)=>{
                    console.log(error)
                })
            })
          
            
        </script>
    </body>
</html>
